<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="Bootstrap/bootstrap.min.css" rel="stylesheet">
  <script src="Bootstrap/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="row justify-content-center" >

            <div class="col-md-10 justify-content-center">

                <div class="row2">

                    <!-- pour image-->
                    <div class="col col-lg-5 bg-image"></div> 

                    <!-- pour partie droit-->
                    <div class="col col-lg-5 col2">

                        <div class="left-side">

                                <div class="text-center"> 
                                    <h4 class="grey-500">Platforme eService</h4>
                                </div>

                                <form action="inscrire" method="get">

                                    <div>
                                        <input class="form-control login" type="text" placeholder="Enter votre nom d'utilisateur..." required>
                                    </div>

                                    <div>
                                        <input class="form-control login" type="password" placeholder="Saisir votre mot de passe" required>
                                    </div>

                                    <div class="form-group">
                                        <div class=" custom-checkbox small">
                                            <input type="checkbox" class="checkbox">
                                            <label for="customCheck">Se rappeler de moi</label>
                                        </div>
                                    </div>

                                    <input class="btn btn-primary " type="submit" value="Se connecte">
                                    

                                </form>

                                <hr>
                                
                                <div class="form-group">
                                    <a href="#" class="small">Mot de passe oublie </a>
                                </div>

                                <div class="form-group">
                                    <a href="#" class="small">Questions ?</a>
                                </div>
                            
                            </div>

                            <div class="text-center Copyright">
                                <p>Copyright © 2020 - Tous droits réservés</p>
                            </div>

                        </div>

                    </div>

                </div>   

            </div>

        </div>
    </div>
  


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-services | ENSAH</title>
</head>

<body>
    <div class="outer">

        <div class="cadre">

            <div class="insider">

                <div class="left_side">
                    <img src="image/ensah101.png" alt="image de l'ensah">
                </div>

                <div class="right_side">

                    <div class="inside_right">

                        <div class="title_div">
                            <p class="title_style">Plateforme eServices</h1>
                        </div>

                        <form action="login" class="form">
                            <div class="utilisateur">
                                <input type="text" placeholder="Enter votre nom d'utilisateur..." class="login">
                            </div>

                            <div class="mdp">
                                <input type="password" placeholder="Saisir votre mot de passe" class="login">
                            </div>

                            <div class="button">
                                <div class="button_insider">
                                    <input type="button" >
                                    <label for="button"> Se rappeler de moi</label>
                                </div>
                            </div>

                            <div>
                                <input type="submit" class="connecte" value="Se connecte">
                            </div>

                        </form>

                        <hr>

                        <div class="forget">
                            <a href="#" >Mot de passe oublie ? </a>
                        </div>

                        <div class="questions">
                            <a href="#">Questions ?</a>
                        </div>

                    </div>

                    <div class="Copyright">
                        <p>Copyright © 2020 - Tous droits réservés</p>
                    </div>

                </div>


            </div>
        </div>
    </div>
</body>
</html>
